<script>
const scriptId = 'AKfycbzTDlG4n22NieuQI2sZWtsAGwiW9Xn6Aa08_05Oe5u3MRooZDDvZbESiCmZs_gxXerpMg';

let ra;
let esc;
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
ra = urlParams.get('ra');
esc = urlParams.get('esc');

function submitParams() {
  const inputEsc = document.getElementById('input-esc').value.trim();
  const inputRa = document.getElementById('input-ra').value.trim();
  
  if (!inputEsc) {
    alert('Por favor, selecione uma escola.');
    return;
  }
  
  if (!inputRa) {
    alert('Por favor, informe o RA do aluno.');
    return;
  }
  
  // Atualizar variáveis globais
  esc = inputEsc;
  ra = inputRa;
  
  // Fechar modal e mostrar botão de login
  document.getElementById('modal-params').style.display = 'none';
  document.getElementById('login').style.display = 'block';
  
  // Atualizar URL sem recarregar a página
  const newUrl = `${window.location.pathname}?esc=${encodeURIComponent(esc)}&ra=${encodeURIComponent(ra)}`;
  window.history.pushState({}, '', newUrl);
}

function handleCredentialResponse(response) {
  if (!ra || !esc) {
    document.getElementById('modal-params').style.display = 'flex';
    document.getElementById('login').style.display = 'none';
    
    // Preencher os valores existentes
    if (esc) document.getElementById('input-esc').value = esc;
    if (ra) document.getElementById('input-ra').value = ra;
  }
  
  ampulheta();
  window.location.href = `https://script.google.com/macros/s/${scriptId}/exec?id_token=${response.credential}&esc=${esc}&ra=${ra}`;
}

function ampulheta() {
  let styleSheet = null;
  let ruleIndex = -1;
  
  for (let i = 0; i < document.styleSheets.length; i++) {
    const sheet = document.styleSheets[i];
    try {
      const rules = sheet.cssRules || sheet.rules;
      for (let j = 0; j < rules.length; j++) {
        const rule = rules[j];
        if (rule.selectorText === '.tela-cheia') {
          styleSheet = sheet;
          ruleIndex = j;
          break;
        }
      }
    }
    catch (e) {
      continue;
    }
    if (styleSheet) break;
  }
  
  if (styleSheet && ruleIndex !== -1) {
    styleSheet.deleteRule(ruleIndex);
    styleSheet.insertRule(
      `.tela-cheia {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #fff;
      }`, 
      ruleIndex
    );
  }
  
  const existing = document.querySelector('.tela-cheia');
  if (existing) existing.remove();
  
  const div = document.createElement('div');
  div.className = 'tela-cheia';
  div.setAttribute('role', 'img');
  div.setAttribute('aria-label', 'Ampulheta animada');
  
  const img = document.createElement('img');
  img.src = 'https://tarcisomesquita.github.io/ceejapd/img/ampulheta.gif';
  img.alt = 'Ampulheta animada';
  
  div.appendChild(img);
  document.body.appendChild(div);
}
</script>
