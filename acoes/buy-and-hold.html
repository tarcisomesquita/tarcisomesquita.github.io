<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Buy and hold</title>
  <meta name="description" content="Ações buy and hold">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://tarcisomesquita.github.io/log.js" onload="logsend()" async defer></script>

<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr));
  grid-template-rows: repeat(2, 1fr);
  gap: 5px;
  height: 100vh;
}

.c11 { grid-row: 1; grid-column: 1; }
.c12 { grid-row: 1; grid-column: 2; }
.c21 { grid-row: 2; grid-column: 1; }
.c22 { grid-row: 2; grid-column: 2; }

.cell {
  width: 100%;
  height: 49vh;
}

iframe {
  width: 100%;
  height: 100%;
}
</style>

</head>

<body>

<div class="grid-container" id="container">
  <p>Aguarde, carregando ...</p>
</div>

<script>
let acoes = [["CPLE6","CMIG4","CPFE3","BBAS3"]];

container.innerHTML = `
  <iframe class="cell c11" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=60M&symbol=${acoes[0][0]}" title="${acoes[0][0]}" frameborder="0" allowfullscreen></iframe>
  <iframe class="cell c12" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=60M&symbol=${acoes[0][1]}" title="${acoes[0][1]}" frameborder="0" allowfullscreen></iframe>
  <iframe class="cell c21" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=60M&symbol=${acoes[0][2]}" title="${acoes[0][2]}" frameborder="0" allowfullscreen></iframe>
  <iframe class="cell c22" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=60M&symbol=${acoes[0][3]}" title="${acoes[0][3]}" frameborder="0" allowfullscreen></iframe>
`;
</script></body>
</html>
