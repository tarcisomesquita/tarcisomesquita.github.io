<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Mais negociadas em OUT24</title>
  <meta name="description" content="Ações mais negocidas">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://tarcisomesquita.github.io/log.js" onload="logsend()" async defer></script>

<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr));
  grid-template-rows: repeat(3, 1fr);
  gap: 5px;
  height: 100vh;
}

.c11 { grid-row: 1; grid-column: 1; }
.c12 { grid-row: 1; grid-column: 2; }
.c13 { grid-row: 1; grid-column: 3; }
.c21 { grid-row: 2; grid-column: 1; }
.c22 { grid-row: 2; grid-column: 2; }
.c23 { grid-row: 2; grid-column: 3; }

.cell {
  width: 100%;
  height: 49vh;
}

iframe {
  width: 100%;
  height: 100%;
}
</style>

</head>

<body>

<div class="grid-container" id="container">
  <p>Aguarde, carregando ...</p>
</div>

<script>
let acoes = [["VALE3","PETR4","ITUB4"], ["BBDC4","BBAS3","ABEV3"]];

container.innerHTML = `
  <iframe class="cell c11" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=12M&symbol=${acoes[0][0]}" title="${acoes[0][0]}" frameborder="0" allowfullscreen></iframe>
  <iframe class="cell c12" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=12M&symbol=${acoes[0][1]}" title="${acoes[0][1]}" frameborder="0" allowfullscreen></iframe>
  <iframe class="cell c13" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=12M&symbol=${acoes[0][2]}" title="${acoes[0][2]}" frameborder="0" allowfullscreen></iframe>
  
  <iframe class="cell c21" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=12M&symbol=${acoes[1][0]}" title="${acoes[1][0]}" frameborder="0" allowfullscreen></iframe>
  <iframe class="cell c22" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=12M&symbol=${acoes[1][1]}" title="${acoes[1][1]}" frameborder="0" allowfullscreen></iframe>
  <iframe class="cell c23" src="https://www.tradingview.com/bovespa/widgetembed/?style=3&withdateranges=1&locale=br&range=12M&symbol=${acoes[1][2]}" title="${acoes[1][2]}" frameborder="0" allowfullscreen></iframe>
`;
</script></body>
</html>
