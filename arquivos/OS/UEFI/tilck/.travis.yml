
notifications:
  email:
    on_success: never
    on_failure: always

# In order to ask travis to install packages:
# sudo: required AND under matrix/include:
# addons:
#   apt:
#     packages:
#       - qemu-system-x86
# [ at the same level of env ]

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      language: generic
      env: NO_BUSYBOX=1 RELEASE=0

before_install:
  - mkdir -p toolchain2/cache
  - (cd toolchain2/cache && wget http://vvaltchev.github.io/cache/mtools-4.0.23.tar.gz)
  - ./scripts/build_toolchain --skip-install-pkgs
  - ./scripts/build_toolchain -s build_gtest

install:
  - make -j
  - make -j gtests

script:
  - MALLOC_CHECK_=2 ./build/gtests
