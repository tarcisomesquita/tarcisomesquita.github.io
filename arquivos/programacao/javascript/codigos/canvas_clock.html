<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="background-color: #0000FF"></canvas>

<script>
const drawClock = () => {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

const drawFace = (ctx, radius) => {
  let grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = '#FFFF00';
  ctx.fill();
  
  grad = ctx.createRadialGradient(0, 0, 0.95*radius, 0, 0, 1.05*radius);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  
  ctx.lineWidth = 0.1*radius;
  ctx.stroke();
  
  ctx.beginPath();
  ctx.arc(0, 0, 0.1*radius, 0, 2*Math.PI);
  ctx.fillStyle = '#FF0000';
  ctx.fill();
}

const drawNumbers = (ctx, radius) => {
  let ang;
  let num;
  ctx.font = 0.15*radius + "px arial";
  ctx.textBaseline = "middle";
  ctx.textAlign="center";
  
  for (num = 1; num < 13; num++) {
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

const drawTime = (ctx, radius) => {
  let now = new Date();
  let hour = now.getHours();
  let minute = now.getMinutes();
  let second = now.getSeconds();
  
  hour = hour % 12;
  hour = (hour * Math.PI/6)+ (minute * Math.PI/(6*60)) + (second * Math.PI/(6*60*60));
  drawHand(ctx, hour, radius*0.5, radius*0.07);
  
  minute = (minute * Math.PI/30) + (second * Math.PI/(30*60));
  drawHand(ctx, minute, radius*0.8, radius*0.07);
  
  second = (second * Math.PI/30);
  drawHand(ctx, second, radius*0.9, radius*0.02);
}

const drawHand = (ctx, pos, length, width) => {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.moveTo(0,0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.rotate(-pos);
}

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

</script>

</body>
</html>
