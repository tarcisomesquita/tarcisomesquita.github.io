<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>localStorage</title>
  <meta name="description" content="Exemplo de armazenamento local">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

<p>Você viu esta página <span id="count">tantas</span> vezes.</p>
<p>Último acesso foi em <span id="lastData"></span>.</p>

<script>
if (! localStorage.pageLoadCount) localStorage.pageLoadCount = 0;

localStorage.pageLoadCount = parseInt(localStorage.pageLoadCount) + 1;

document.getElementById('count').textContent = localStorage.pageLoadCount;

// = = = = = = = = = = = = = = = = = = = = = = = = = = = =

let lastData = localStorage.getItem('lastData');
let agora = (new Date).toLocaleString();

if (! lastData) lastData = agora;

document.getElementById('lastData').textContent = lastData;

localStorage.setItem('lastData', agora);
</script>
</body>
</html>
