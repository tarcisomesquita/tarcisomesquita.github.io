<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="150px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <desc>
    Uma imagem de 150x200 px mostrará o conteúdo de 1500x1000 px.
  </desc>
  
  <g transform="scale(0.1 0.2)">
  <rect x="0" y="0" width="1500" height="1000" fill="yellow" stroke="blue" stroke-width="12"  />
  
  <!-- A large, red triangle -->
  <path fill="red"  d="M 750,100 L 250,900 L 1250,900 z"/>
  
  <!-- A text string that spans most of the viewport -->
  <text x="100" y="600" font-size="200" font-family="Verdana" >Stretch to fit</text>
  </g>
</svg>

