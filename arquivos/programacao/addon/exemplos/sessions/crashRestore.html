<html>
    <head>
        <title id="title">Restore Previous Session</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="crashRestore.css" />        
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="crashRestore.js"></script>
    </head>
    <body>
        <br/>
        <div id="header">
            <img id="Icon" src="/img/icon48.png">
            <span id="textBox">Restore previous session</span>
        </div>   
        <br style="clear:both"/>
        <div id="content"> 
			<div id="snapshotHint2">
                Sessions snapshots when closing the window.
                
            </div>
            <div id="sessionList2">
                <span class="sessionLabel2" id="prevSession2"></span><span style="color: red">&nbsp&emsp;&int;</span>
            </div>        
            <br/>
			<div id="snapshotHint">
                Sessions snapshots that are saved in an earlier use of Firefox.
                
            </div>
            <div id="sessionList">
                <span class="sessionLabel" id="prevSession">Most Recent</span><span style="color: red">&nbsp&emsp;&int;</span>
            </div>        
            <br/>
            <div id="removeCrashBtn" title="Remove snapshots" class="sessionbutton">Remove snapshots</div>
            <br>
			
			<div id="snapshotHint1">
                Daily sessions snapshots.
                
            </div>
            <div id="sessionList1">
                <span class="sessionLabel1" id="prevSession1">yesterday</span><span style="color: red">&nbsp&emsp;&int;</span>
            </div>        
            <br/>
            <div id="removeCrashBtn1" title="Remove daily snapshots" class="sessionbutton">Remove daily snapshots</div>
            <br>
			
            <div id="donat"><span><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YFPZ564TRKNLL" style="float: left; clear: none; position: relative; /* [disabled]margin-bottom: 10px; */">
     <img src="/img/btn_donate_SM.gif" draggable="false"/>
    </a></span></div>
           <br>
            <div id="crashWindowBox"></div>
            <br/>
            <div id="donat"><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YFPZ564TRKNLL" style="float: left">
     <img src="/img/btn_donate_SM.gif" draggable="false"/>
    </a></div>
            <br/><br/><br/>
        </div>
    </body>
</html>
