<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>      
    <link rel="stylesheet" rel="text/css" href="popup.css"/>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.highlight.js"></script>
    <script type="text/javascript" src="popup.js"></script>
	
	
<style>
.highlight {
	background-color: rgb(255,165,0);
}
.selectHighlight {
	background-color: yellow; 
	-moz-border-radius: 5px; /* FF1+ */ 
	-webkit-border-radius: 5px; /* Saf3-4 */ 
	border-radius: 5px; /* Opera 10.5, IE 9, Saf5, Chrome */ 
	-moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.7); /* FF3.5+ */ 
	-webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.7); /* Saf3.0+, Chrome */ 
	box-shadow: 0 1px 4px rgba(0, 0, 0, 0.7); /* Opera 10.5+, IE 9.0 */ 
	padding:1px 4px; 
	margin:0 -4px;
	color:#ff0000;
}
.finded{
	color:white;background: #8A8A7B;
}
</style>
</head>
<body>
    <div id="mainDiv" style="border: 0px; margin: 0px; width: 100%; height: 100%; position: relative; /* [disabled]overflow: hidden; */ padding-top: 1px; padding-right: 1px; padding-bottom: 1px; padding-left: 1px; float: left; min-width: 0px; /* [disabled]background-color: #E6F5F5; */">
        
      <div id="msbase">
          <div id="mssavebase">
            
            <div id="mssavelistDiv" title="Uncheck tabs that you don't want to be saved.">
              <h4 id="mssaveToggleH4">
                <input id="mssavetoggle" type="checkbox" title="Toggle Selection" style="float:left;" checked>
                <span class="msWinblabel" id="selectAll">Select All</span> </h4>
              <div id="mssavelist">
				
				
				
				</div>
            </div>
          </div>
<div id="msrestorebase">
      <div id="msrestorebaseDiv">
<!--                    <div id="msrestoreicon"></div>-->
        <div id="msrestoreicon2" class="dimmed"></div>
		 
        <div id="msrestoretopbar">
			<div id="SMBtn"  class="restoretopbarbtn">Session Manager</div>
          <div id="importBtn"  class="restoretopbarbtn">Import</div>
          <div id="msrestorecrash"  class="restoretopbarbtn">TimeLine</div>
          <div id="msrestorecrashon"  class="restoretopbarbtn">On</div>
          <div id="msrestorecrashoff"  class="restoretopbarbtn">Off</div>
        </div>
        <div id="mssavebutton" class="dimmed"></div>
		<div id="msopentab" class="dimmed"></div>
        <div id="mssavetitle">
          <input id="savetitle" value="MySession" maxlength="100" tabindex="1" autofocus>
        </div>
        <div id="msrestorelabel">MySessions</div>
		  <div id="version">2023.11.1</div>
		  <div id="ChangeTheme" class="dimmed"></div>
		  <div id="donat" class="dimmed"><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YFPZ564TRKNLL"><img src="img/love.png" draggable="false"/></a></div>
		  <div id="qu" class="dimmed"></div>
<!--
                    <div id="msrestorelabel2">Click to open in new window
                    </div>
-->
                    
                    
      </div>
<div id="msselectDiv"> 
	<select title="filter">
		<option value="_displayAll" id="displayAlltext">||bookmarks|| All</option>
		<option value="_user" id="usertext">||bookmarks|| User Save</option>
<!--		<option value="_auto" id="autotext">||bookmarks|| Auto Save</option>-->
<!--		<option value="_quick" id="quicktext">||bookmarks|| Qick Save</option>-->
		<option value="_close" id="closetext">||local storage|| Snapshots Close Window</option>
		<option value="_crash" id="crashtext">||local storage|| Snapshots</option>
		
		
	</select>
	</div>
               
                <div id="msrestorelistwrapper">
                  <div id="msrestorelist"></div>
                  <div id="mseditsession">
                    <h4 class="h4"> <span id="msheadingtitle">Title</span> </h4>
                    <input id="mstitle" type="text" maxlength="100">
                    <div id="mseditlist2" class="mseditlist">
                      <h4 class="h4"> <span id="msheadingsaved">Saved Tabs (uncheck to remove)</span>
                        <input id="mseditsavedtoggle" type="checkbox" title="Toggle Selection" style="float:left;" checked>
                      </h4>
                      <div id="mslistoriginal" class="mseditlist"> </div>
                    </div>
                    <h4 class="mseditHead"> <span id="msheadingnew" title="You can drag and drop tabs between windows">Tabs to Add</span>
                      <input id="mseditnewtoggle" type="checkbox" title="Toggle Selection" style="float:left;">
                    </h4>
                    <div id="mseditlist1" class="mseditlist"></div>
                    <p>                    
                    <div id="mseditcontrols">
                      <input id="mseditsave" type="button" value="Save">
                      <input id="mseditcancel" type="button" value="Cancel">
                      <input id="mseditremove" type="button" value="Remove">
                      <div id ="msselecttab" class="msmenu">Add to current window.</div>
                    </div>
                  </div>
                </div>
<div id="sessionTextBox">
          <span id="sessionTextBoxCloseBtn"></span>
        <div id="sessionTextBoxTips"></div>
                    <textArea id="sessionTextBoxTextArea"></textArea>
                    <div id="sessionTextBoxBottomBar">
                       <span id="importSessionBtnf">
                            <img id="importSessionBtnIcon" src="/img/import.png">
                            <span id="importSessionBtnfText">Import file</span>
                            
                        </span>
                        <span id="importSessionBtn">
                            <img id="importSessionBtnIcon" src="/img/import.png">
                            <span id="importSessionBtnText">Import session</span>
                            
                        </span>
                        
                    </div>
                </div>
        </div>
      </div>
    </div>
    
</body>
