<html>
<head>
<title>cycling banner ads</title>
<script>
   adImages = new Array("banner_change_files/1.svg", "banner_change_files/2.svg", "banner_change_files/3.svg", "banner_change_files/4.svg");
   adURLs = new Array("www.csail.mit.edu", "www.ercim.org", "www.keio.ac.jp", "www.keio.ac.jp");
   adAlt = new Array("imagem 1", "imagem 2", "imagem 3", "imagem 4");
   thisAd = 0;

function cycleAds() {
      if (document.adBanner.complete) {
         document.adBanner.src = adImages[thisAd];
         document.adBanner.alt = adAlt[thisAd];
         thisAd++;
         if (thisAd == adImages.length) thisAd = 0;
      }
   
   setTimeout("cycleAds()", 1000); // change to next sponsor every 1 seconds
}

function gotoAd() {
   document.location.href = "http://" + adURLs[thisAd];
}
</script>
</head>
<body onload="cycleAds()">

<a href="javascript:gotoAd()"><img name="adBanner" src="" border="0" alt=""></a>

</body>
</html>
