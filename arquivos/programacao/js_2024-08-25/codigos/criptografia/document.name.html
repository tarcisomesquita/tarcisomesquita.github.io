<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<form name="plain" action="" onsubmit="return false;">
   <div align="center">
      <textarea name="text" rows="16" cols="80" style="background-color: rgb(255, 165, 0); color: #000000;"></textarea><br />
      <input type="button" value=" Clear " onclick="document.plain.text.value = '';" /> 
      <input type="button" value=" Select " onclick="document.plain.text.select();" />
   </div>
</form>

</body>
</html>
