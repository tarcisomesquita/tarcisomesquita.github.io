<!DOCTYPE HTML><html><head><title>ctrl+c</title><meta charset="UTF-8">

<script type="text/javascript">
function disableCtrlKeyCombination(e) {
   var forbiddenKeys = new Array('a', 'n', 'c', 'x', 'j' , 'w');
   var key;
   var isCtrl;
   
   if (window.event) { 
      key = window.event.keyCode;
      if (window.event.ctrlKey) isCtrl = true;
      else isCtrl = false;
   }
   else {
      key = e.which;
      if (e.ctrlKey) isCtrl = true;
      else isCtrl = false;
   }
   
   if(isCtrl) {
      for (i=0; i<forbiddenKeys.length; i++) {
         if (forbiddenKeys[i].toLowerCase() == String.fromCharCode(key).toLowerCase()) return false;
      }
   }
   
   return true;
}
</script>

</head><body ondragstart="return false" onkeypress="return disableCtrlKeyCombination(event);" onkeydown="return disableCtrlKeyCombination(event);">
<p>Isso é um teste de desabilitação do comando Ctrl+c.</p>

</body>
</html>
