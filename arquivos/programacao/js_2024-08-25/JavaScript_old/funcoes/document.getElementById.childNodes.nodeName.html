<html>
<head>
<title>document.getElementById.childNodes.nodeName</title>

</head>

<body>

<div id="dv">
<p id="intro1" class="oi">Hello World 1!</p>
<p id="intro2" class="oi">Hello World 2!</p>
</div>

<script type="text/javascript">
document.write(document.getElementById("dv").childNodes[1].nodeName + "<BR>");

for (x in document.getElementById("dv").childNodes) document.write(x + "<BR>");
</script>

</body>
</html>
