<html>
<head>
<title>document.body.getElementsByTagName</title>

</head>

<body>

<p id="intro1">Hello World 1!</p>
<p id="intro2">Hello World 2 muito mais!</p>
<p id="intro3">Hello World 3 !</p>

<script type="text/javascript">
for (i = 0 ; i < document.body.getElementsByTagName("p").length ; i++) {
   document.write(document.body.getElementsByTagName("p")[i].id + " -> ");
   document.write(document.body.getElementsByTagName("p")[i].textContent + "<BR>");
}
</script>

</body>
</html>
