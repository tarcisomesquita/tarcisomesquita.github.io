
<html>
<head>
<meta content="charset=UTF-8">
<title>in</title>

<script>
function envia(form) {
   form.submit();
}
</script>

</head>

<body >

É possível ao usuário evitar que o formulário seja enviado quando se pressiona a tecla ENTER.

<br><br>

<form name="form1" action="mailto:test@gmail.com" onSubmit="return false">
Digite seu Nome: <input type="text" name="nome"> <input type="submit" value="ok" onClick="envia(this.form)">
</form>

</body>

</html>
