function condicao(){
if(form1.nome.value==""){
   alert("Favor Preencher o campo");
   return form1.nome.focus();
   }else{
      alert("Obrigado, "+form1.nome.value);
      return form1.nome.select();
   }
}
</script>
<pre>
<form name="form1">
Nome:
<input type="text" name="nome" onBlur="condicao(this.value)">
