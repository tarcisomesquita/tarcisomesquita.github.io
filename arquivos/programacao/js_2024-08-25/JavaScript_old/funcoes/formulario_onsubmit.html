<html>
<head>
<meta content="charset=UTF-8">
<title>formulario_onsubmit</title>

<script language="Javascript">
function submete() {
   if (document.form1.campo1.value == "" || document.form1.campo2.value == "") {
      return false;
   }
   else {
      return true;
   }
}
</script>

</head>

<body>

<form name=form1 action="exemplo8b.html" OnSubmit="return submete()">
Campo 1: <input type="text" size=10 name=campo1>
<br>
Campo 2: <input type="text" size=10 name=campo2>
<p>
<input type=submit>
</form>


</body>

</html>
