<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<!-- Esta TAG indica que o mapa não deve ser redimensionado pelo usuário (aplicações para dispositivos móveis -->

<!-- 
Exemplo Marker:
var marker = new google.maps.Marker({
   position: myLatlng,
   map: map,
});

Para adicionar um marcador personalizado você deverá passar um objeto icon dentro do Marker options.
Construtor: Google.Maps.MarkerImage tem 4 argumentos: endereço da imagem, objeto google.maps.Size com o tamanho da imagem (ex:25x25), e dois google.maps.Point com origem da imagem(default: 0,0) e centro da imagem.
Exemplo:
var image = new google.maps.markerImage(‘images/marker.png’, new google.maps.Size(25,25), new google.maps.Point(0,0), new google.maps.Point(13,12));

Para alterar atributos de um Overlay (Marker, Circle, Polygon, etc) utilize o método setOptions().
Exemplo:
marker.setOptions({
   position: novaPosicao
});

 -->

<style type="text/css">
 html { height: 100% }
 body { height: 100%; margin: 0px; padding: 0px }
 #map_canvas { height: 100% }
</style>
<script type="text/JavaScript" src="https://maps.google.com/maps/api/js?sensor=false">
// Sensor indica se esse aplicativo usa um sensor para de terminar a localização do usuário
</script>

<script type="text/JavaScript">
function initialize() {
   var latlng = new google.maps.LatLng(-34.397, 150.644);
   var myOptions = {
     zoom: 0,
     center: latlng,
     mapTypeId: google.maps.MapTypeId.ROADMAP // Tipo de mapa (ex.: ROADMAP, SATELLITE, HYBRID, TERRAIN)
   };
   var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var flightPlanCoordinates = [ // Vetor de pontos da Polilinha
    new google.maps.LatLng(37.772323, -122.214897),
    new google.maps.LatLng(21.291982, -157.821856),
    new google.maps.LatLng(-18.142599, 178.431),
    new google.maps.LatLng(-27.46758, 153.027892)
  ];
var flightPath = new google.maps.Polyline({ // Criando a Polilinha e passando seus atributos como parâmetro
    path: flightPlanCoordinates,
    strokeColor: "#FF0000",
    strokeOpacity: 1.0,
    strokeWeight: 2
  });
flightPath.setMap(map); // Método utilizado quando o campo map não é definido dentro do Options.
}
</script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
